<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar bg-dark navbar-dark px-4">
    <span class="navbar-brand mb-0 h1">Painel de Notícias</span>
    <span id="usuarioNome" class="text-white"></span>
    <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">Sair</button>
  </nav>

  <div class="container my-4">
    <div id="mensagem" class="alert d-none" role="alert"></div>
    <div class="card p-4 mb-4">
      <h5>Nova Notícia</h5>
      <form id="formNoticia">
        <div class="mb-3"><label for="titulo" class="form-label">Título</label><input type="text" id="titulo" class="form-control" required /></div>
        <div class="mb-3"><label for="imagem" class="form-label">URL da Imagem</label><input type="text" id="imagem" class="form-control" /></div>
        <div class="mb-3"><label for="categoria" class="form-label">Categoria</label><select id="categoria" class="form-select" required><option value="Cultura">Cultura</option><option value="Meio Ambiente">Meio Ambiente</option><option value="Cotidiano">Cotidiano</option></select></div>
        <div class="mb-3"><label for="texto" class="form-label">Texto</label><textarea id="texto" class="form-control" maxlength="500" rows="4" required></textarea></div>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </form>
    </div>
    <div id="listaNoticias" class="row"></div>
  </div>

  <script src="js/painel.js"></script>
</body>
</html>
