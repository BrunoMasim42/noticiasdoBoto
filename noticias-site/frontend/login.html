<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Painel de Not√≠cias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Login do Administrador</h3>
    <div id="mensagem" class="alert d-none" role="alert"></div>
    <form id="formLogin">
      <div class="mb-3"><label for="email" class="form-label">E-mail</label><input type="email" class="form-control" id="email" required /></div>
      <div class="mb-3"><label for="senha" class="form-label">Senha</label><input type="password" class="form-control" id="senha" required /></div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
